<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira a sua idade: <input type="number" id="input_idade"> <br> <br>
    Insira o seu peso: <input type="number" id="input_peso">
    <button onclick="verficar()">Pode brincar ?</button>
    <div id="resultado"></div>
</body>
</html> 

<script>

   function verficar() {
        var idade = Number (input_idade.value)
        var peso = Number (input_peso.value)

        if ( idade  >= 15 && peso<= 100) {
           resultado.innerHTML = 'Você poderá brincar :).'
        }

        else {
            resultado.innerHTML = ' Você não poderá brincar triste.'
        }
    }
</script>
