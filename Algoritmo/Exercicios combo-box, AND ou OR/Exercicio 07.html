<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div_1">
        Você já ciclou <b>0</b> vezes
    </div>
    <button onclick="analisar()">CLique cabalistico</button>
</body>
</html>

<script>
    var cliques = 0

    function analisar() {
        cliques++

        if (cliques == 3 || cliques == 4 || cliques == 7 || cliques == 10){
            alert (`Você clicou ${cliques} vezes, Juliana Gosta deste número`)
        }
        div_1.innerHTML = `Você já ciclou <b>${cliques}</b> vezes`
    }
</script>
