<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecione um alimento !</title>
</head>

<body>

    <h1 style="margin-left: 40%; font-size: 40px;">Selecione um alimento !!</h1>
    <br>
    <br>
    <button onclick="carnes()" style="margin-left: 40%;">Carnes</button>
    <button onclick="legumes()" style="margin-left: 5%;"> Legumes</button>
    <button onclick="frutas()" style="margin-left: 5%;">Frutas</button>
    <br>
    <br>
    <div id="div_id" ; style="font-size: 23px;margin-left: 40%; width: 400px;">
    </div>

</body>
</html>

<script>
    function carnes() {
        div_id.innerHTML +=
            "<div>Eu gosto de carnes !</div>"
        div_id.style.backgroundColor =
            "red"
        div_id.style.color =
            "white"
    }

    function legumes() {
        div_id.innerHTML +=
            "<div>Um leguminho não faz mal a ninguém !</div>"
        div_id.style.backgroundColor =
            "black"
        div_id.style.color =
            "yellow"
    }
    function frutas() {
        div_id.innerHTML +=
            "<div>Uma frutinha até que vai bem !</div>"
        div_id.style.backgroundColor =
            "white"
        div_id.style.color =
            "green"
    }
</script>
