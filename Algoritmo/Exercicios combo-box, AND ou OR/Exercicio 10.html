<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>

<body>
    Insira a temperatura do ar: <input type="number" id="input_temperatura">
    Insira a umidade do ar: <input type="number" id="input_umidade">
    <button onclick="avaliar()">Avaliar clima</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    function avaliar() {
        var temperatura = Number(input_temperatura.value)
        var umidade = Number(input_umidade.value)

        if (umidade <= 0 ||
            umidade > 100) {
            alert("Temperatura inválida")
            input_temperatura.innerHTML = ""
            input_umidade.innerHTML = ""
        }

        else if (temperatura >= 22 &&
            temperatura <= 23 &&
            umidade < 60) {
            resultado.innerHTML = "Clima agradável"
        }

        else {
            resultado.innerHTML = "Clima desconfortável"
        }
    }
</script>
