<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>

<body>
    Insira quanto tempo o arroz ficou cozinhando: <input type="number" id="input_tempo_de_cozimento">
    <button onclick="analisar()">Provar arroz</button>
    <div id="resultado"></div> <br>
    <img id="img_arroz" style="width: 500px;">
</body>

</html>

<script>
    function analisar() {
        var arroz = Number(input_tempo_de_cozimento.value)

        if (arroz == 5) {
            resultado.innerHTML = "Arroz perfeito !"
            img_arroz.src = "https://static.clubedaanamariabraga.com.br/wp-content/uploads/2019/06/como-fazer-arroz-branco-1024x576.jpg"
        }

        if (arroz < 5) {
            resultado.innerHTML = "Arroz cru !"
            img_arroz.src = "https://abstracta.pro.br/wp-content/uploads/2020/09/px_arroz_498688_1280-1024x634.jpg"
        }

        if (arroz > 5) {
            resultado.innerHTML = "Arroz papa !"
            img_arroz.src = "https://www.dicasonline.com/wp-content/uploads/arroz-empapado.png"
        }

    }
</script>
