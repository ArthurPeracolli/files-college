<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
</head>

<body>
    Insira o seu salário: <input type="number" id="input_salario">
    <button onclick="confirmar_salario()">Confirmar salário</button><br>
    <button onclick="pagar_conta(this.value)" value="100">Pagar conta de 100</button>
    <button onclick="pagar_conta(this.value)" value="500">Pagar conta de 500</button>
    <button onclick="ganhar_2000(this.value)" value="2000">Ganhar 2000 na loteria</button><br>

    <p id="resultado"></p>

</body>

</html>

<script>
    var salario = 0

    function confirmar_salario() {
        salario = Number(input_salario.value)
        resultado.innerHTML = `Grana atual: R$ ${salario.toLocaleString('pt-BR')}`
    }
    function pagar_conta(valor_da_conta) {
        salario = salario - Number (valor_da_conta)
        resultado.innerHTML = `Grana atual: R$ ${salario}`
    }


    function ganhar_2000(valor_ganho) {
        salario = salario + Number (valor_ganho)
        resultado.innerHTML = `Grana Atual: R$ ${salario}`

    }

</script>
