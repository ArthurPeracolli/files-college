<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h4>Candidato A:</h4>
        <select id="votos">
            <option value="0">Não concordo com o tema</option>
            <option value="1">Concordo com o tema</option>
        </select>
    </div>

    <div>
        <h4>Candidato B:</h4>
        <select id="votos2">
            <option value="0">Não concordo com o tema</option>
            <option value="1">Concordo com o tema</option>
        </select>
    </div>
    <br>
    <button onclick="analisar()">Devo interromper?</button>
    <p id="txt"></p>
</body>

</html>

<script>
    function analisar() {
        if (votos.value == "0" && votos2.value == "1") {
            txt.innerHTML = "Debate continua: apenas candidato B concorda"
        }

        else if (votos.value == "0" && votos2.value == "0") {
            txt.innerHTML = "Debate continua: ninguem concorda."
        }

        else if (votos.value == "1" && votos2.value == "0") {
            txt.innerHTML = "Debate continua: apenas candidato A concorda"
        }

        else {
            txt.innerHTML = "Debate pode encerrar: ambos candidatos concorda com o tema"
        }
    }
</script>
