<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeyup="analisar()" id='input_nome'>
    <p id="txt"></p>
</body>
</html>

<script>
    function analisar() {
        var nome = input_nome.value
       
        if (nome =='' || nome == 'fogo') {
             txt.innerHTML = 'Com fogo não se brinca'
         }

         else {
             txt.innerHTML = 'Nome válido'
         }
    }
</script>
