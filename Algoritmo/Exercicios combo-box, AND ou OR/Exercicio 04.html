<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira sua alimentação pelo café da manha:
    <select id="manha">
        <option value="ovos">ovos</option>
        <option value="leite_arroz">leite de arroz</option>
        <option value="bacon">bacon</option>
    </select>
    <br><br>
    Insira a sua alimentação durante o almoço:
    <select id="almoco">
        <option value="bife">bife</option>
        <option value="hamburguer_soja">hamburguer de soja</option>
        <option value="frango_grelhado">frango grelhado</option>
    </select>
    <br><br>
    Insira a sua alimentação na janta:
    <select id="janta">
        <option value="picanha_soja">picanha de soja</option>
        <option value="cupim">cupim</option>
        <option value="coracao">coração</option>
    </select>

    <button onclick="verificar()">Sou vegano ?</button>
</body>

</html>

<script>
    function verificar() {
        if (manha.value == "leite_arroz" &&
            almoco.value == "hamburguer_soja" &&
            janta.value == "picanha_soja") {
            alert("Você é vegano !")
        }

        else {
            alert ("Você não é vegano !")
        }
    }
</script>
