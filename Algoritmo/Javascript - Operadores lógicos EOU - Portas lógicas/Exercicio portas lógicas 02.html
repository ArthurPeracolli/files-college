<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h4>Tipo A:</h4>
        <select id="convidados">
            <option value="0">Carnes e derivados de animais</option>
            <option value="1">Apenas opções veganas</option>
        </select>
    </div>

    <div>
        <h4>Tipo A:</h4>
        <select id="convidados2">
            <option value="0">Carnes e derivados de animais</option>
            <option value="1">Apenas opções veganas</option>
        </select>
    </div>
    <br>
    <button onclick="analisar()">Simular</button>
    <p id="txt"></p>
</body>

</html>

<script>
    function analisar() {
        if (convidados.value == "1" && convidados2.value == "1") {
            txt.innerHTML = "Para uma taxa de sucesso de 100% dessa festa, é melhor ir de veggie ;)"
        }

        else if (convidados.value == "0" && convidados2.value == "0") {
            txt.innerHTML = "Tá tudo liberado, pode servir o que quiser :D"
        }

        else {
            txt.innerHTML = "A festa tem uma probabilidade de fracasso de 42%"
        }
    }
</script>
