<script>
    var valor = 0
    var quantidade_de_depositos = 0

    function somar(valor_de_soma) {
        valor += Number(valor_de_soma)
        quantidade_de_depositos += 1

        valor_inicial.innerHTML = valor
        depositos.innerHTML = quantidade_de_depositos
    }

</script>
